server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/abidjan_prices}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

jwt:
  # Clé HMAC-SHA sécurisée (>= 256 bits). Remplacez en prod par une valeur secrète et stockée
  # dans une variable d'environnement ou un secret manager.
  secret: d1f2e3c4b5a6978877665544332211ffeeddccbbaa99887766554433221100aa
  expirationMs: 3600000

flyway:
  enabled: true
  baseline-on-migrate: true
  locations: classpath:db/migration
